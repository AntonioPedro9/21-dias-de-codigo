<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Calculadora</title>
  </head>

  <body>
    <table id="calculator">
      <tr>
        <td colspan="4">
          <input type="text" id="display" class="theme-gray" value="0" />
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" id="clear" class="key theme-pink" value="C" />
        </td>
        <td>
          <input type="button" id="backspace" class="key theme-pink" value="&larr;" />
        </td>
        <td>
          <input type="button" id="divide" class="key theme-blue" value="&divide;" />
        </td>
        <td>
          <input type="button" id="multiply" class="key theme-blue" value="&times;" />
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" id="seven" class="key theme-gray" value="7" />
        </td>
        <td>
          <input type="button" id="eight" class="key theme-gray" value="8" />
        </td>
        <td>
          <input type="button" id="nine" class="key theme-gray" value="9" />
        </td>
        <td>
          <input type="button" id="subtract" class="key theme-blue" value="&minus;" />
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" id="four" class="key theme-gray" value="4" />
        </td>
        <td>
          <input type="button" id="five" class="key theme-gray" value="5" />
        </td>
        <td>
          <input type="button" id="six" class="key theme-gray" value="6" />
        </td>
        <td>
          <input type="button" id="add" class="key theme-blue" value="&plus;" />
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" id="one" class="key theme-gray" value="1" />
        </td>
        <td>
          <input type="button" id="two" class="key theme-gray" value="2" />
        </td>
        <td>
          <input type="button" id="three" class="key theme-gray" value="3" />
        </td>
        <td>
          <input type="button" id="equals" class="key theme-blue" value="=" />
        </td>
      </tr>
    </table>
  </body>
</html>
